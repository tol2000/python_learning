<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory: {{ dir_path }}</title>
</head>
<body>
    <h{{zoom}}>Directory: {{ dir_path }}</h{{zoom}}>
    <br>
    <h{{zoom}}><a href="{{ root_dir_link }}">Root directory</a></h{{zoom}}>
    <h{{zoom}}><a href="{{ up_dir_link }}">.. Up</a></h{{zoom}}>
    {% for path, url in dir_items: %}
    <h{{zoom}}><a href="{{ url }}">{{ path }}</a></h{{zoom}}>
    {%endfor%}
<!--    <img id="picture" src="data:image/jpeg;base64,{{ img_data }}" width="100%">-->
</body>
</html>
